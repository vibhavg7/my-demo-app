<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Add New Delivery Person</h2>
                <form [formGroup]="addDeliveryPersonForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Delivery Person Name</label>
                        <input type="text" formControlName="deliveryPersonName" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.deliveryPersonName.errors }"
                        />
                        <div *ngIf="submitted && f.deliveryPersonName.errors" class="invalid-feedback">
                            <div *ngIf="f.deliveryPersonName.errors.required">Delivery Person Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Aadhar Number</label>
                        <input type="text" formControlName="aadharNumber" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.aadharNumber.errors }"
                        />
                        <div *ngIf="submitted && f.aadharNumber.errors" class="invalid-feedback">
                            <div *ngIf="f.aadharNumber.errors.required">Aadhar Number is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Pan Number</label>
                        <input type="text" formControlName="panNumber" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.panNumber.errors }"
                        />
                        <div *ngIf="submitted && f.panNumber.errors" class="invalid-feedback">
                            <div *ngIf="f.panNumber.errors.required">Pan Number is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                        />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" formControlName="phone" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.phone.errors }"
                        />
                        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                            <div *ngIf="f.phone.errors.required">Phone is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">Status</label>
                        <div>
                            <select class="form-control" formControlName="status">
                                <option value="1">Enabled</option>
                                <option value="0">Disabled</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <button  class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
