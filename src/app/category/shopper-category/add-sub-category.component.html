<div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2>Add New Sub Category</h2>
                    <form [formGroup]="addSubCategoryForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Sub Category Name</label>
                            <input type="text" formControlName="subcategoryName" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.subcategoryName.errors }"
                            />
                            <div *ngIf="submitted && f.subcategoryName.errors" class="invalid-feedback">
                                <div *ngIf="f.subcategoryName.errors.required">Sub Category Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Store Sub Category</label>
                            <div>
                                <select class="form-control" formControlName="storeCategoryName">
                                    <option *ngFor="let storeSubCategory of storeSubCategories" value="{{storeSubCategory?.store_sub_category_id}}">
                                        {{storeSubCategory.store_sub_category | upperCaseName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label>Category Ranking</label>
                            <input type="text" formControlName="categoryRanking" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.categoryRanking.errors }"
                            />
                            <div *ngIf="submitted && f.categoryRanking.errors" class="invalid-feedback">
                                <div *ngIf="f.categoryRanking.errors.required">Category Ranking is required</div>
                            </div>
                        </div> -->
                        <!-- <div class="form-group">
                            <label for="">Status</label>
                            <div>
                                <select class="form-control" formControlName="status">
                                    <option value="1">Enabled</option>
                                    <option value="0">Disabled</option>
                                </select>
                            </div>
                        </div> -->

                        <div class="form-group">
                            <button [disabled]="!addSubCategoryForm.valid || disableForm" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
