<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Add New Store Category</h2>
                <form [formGroup]="addStoreCategoryForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Store Category Name</label>
                        <input type="text" formControlName="storeCategoryName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.storeCategoryName.errors }"
                        />
                        <div *ngIf="submitted && f.storeCategoryName.errors" class="invalid-feedback">
                            <div *ngIf="f.storeCategoryName.errors.required">Store Category Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Store Category Ranking</label>
                        <input type="text" formControlName="storeCategoryRanking" class="form-control" 
                            [ngClass]="{ 'is-invalid': submitted && f.storeCategoryRanking.errors }" />
                        <div *ngIf="submitted && f.storeCategoryRanking.errors" class="invalid-feedback">
                            <div *ngIf="f.storeCategoryRanking.errors.required">Store Category Ranking is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="productNameId">Status</label>
                            <div>
                                <select class="form-control" formControlName="status">
                                    <option value="1">Enabled</option>
                                    <option value="0">Disabled</option>                                 
                                </select>
                            </div>
                        <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div> -->
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
