<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Add New Sub Category</h2>
                <form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Category Name</label>
                        <input type="text" formControlName="categoryName" class="form-control" 
                                [ngClass]="{ 'is-invalid': submitted && f.categoryName.errors }"
                        />
                        <div *ngIf="submitted && f.categoryName.errors" class="invalid-feedback">
                            <div *ngIf="f.categoryName.errors.required">Category Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Store Category Name</label>
                        <div>
                            <select class="form-control" formControlName="storeCategoryName">
                                <option *ngFor="let storeCategory of storeCategories" value="{{storeCategory?.store_category_id}}">
                                    {{storeCategory.store_category_name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Category Ranking</label>
                        <input type="text" formControlName="categoryRanking" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.categoryRanking.errors }"
                        />
                        <div *ngIf="submitted && f.categoryRanking.errors" class="invalid-feedback">
                            <div *ngIf="f.categoryRanking.errors.required">Category Ranking is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Status</label>
                        <div>
                            <select class="form-control" formControlName="status">
                                <option value="1">Enabled</option>
                                <option value="0">Disabled</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
