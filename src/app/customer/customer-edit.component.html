<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>{{pageTitle}}</h2>
        <form [formGroup]="addCustomerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Customer Name</label>
            <input type="text" formControlName="customerName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.customerName.errors }"
            />
            <div *ngIf="submitted && f.customerName.errors" class="invalid-feedback">
              <div *ngIf="f.customerName.errors.required">Customer Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Customer Phone</label>
            <input type="text" formControlName="customerPhone" class="form-control" maxlength="10"
            [ngClass]="{ 'is-invalid': submitted && f.customerPhone.errors }"
            />
            <div *ngIf="submitted && f.customerPhone.errors" class="invalid-feedback">
              <div *ngIf="f.customerPhone.errors.required">Customer Phone is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Customer DOB</label>
            <input type="text" formControlName="customerDOB" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.customerDOB.errors }"
            />
            <div *ngIf="submitted && f.customerDOB.errors" class="invalid-feedback">
              <div *ngIf="f.customerDOB.errors.required">Customer DOB is required</div>
            </div>
          </div>
          <div class="form-group">
              <label>Customer Email</label>
              <input type="text" formControlName="customerEmail" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.customerEmail.errors }"
              />
              <div *ngIf="submitted && f.customerEmail.errors" class="invalid-feedback">
                <div *ngIf="f.customerEmail.errors.required">Customer Email is required</div>
              </div>
            </div>

          <div class="form-group">
            <label for="">Status</label>
            <div>
              <select class="form-control" formControlName="status">
                <option value="1">Enabled</option>
                <option value="0">Disabled</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <button [disabled]="!addCustomerForm.valid || disableForm" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
