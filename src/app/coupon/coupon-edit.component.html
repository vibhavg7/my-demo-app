<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h2>Add New Coupon</h2>
              <form [formGroup]="addCouponForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label>Voucher Code</label>
                      <input type="text" formControlName="voucherCode" class="form-control"
                          [ngClass]="{ 'is-invalid': submitted && f.voucherCode.errors }"
                      />
                      <div *ngIf="submitted && f.voucherCode.errors" class="invalid-feedback">
                          <div *ngIf="f.voucherCode.errors.required">Voucher Code is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Voucher Amount</label>
                      <input type="text" formControlName="voucherAmount" class="form-control"
                          [ngClass]="{ 'is-invalid': submitted && f.voucherAmount.errors }"
                      />
                      <div *ngIf="submitted && f.voucherAmount.errors" class="invalid-feedback">
                          <div *ngIf="f.voucherAmount.errors.required">Voucher Amount is required</div>
                      </div>
                  </div>

                  <div class="form-group">
                    <label>Voucher Cart Amount</label>
                    <input type="text" formControlName="voucherCartAmount" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.voucherCartAmount.errors }"
                    />
                    <div *ngIf="submitted && f.voucherCartAmount.errors" class="invalid-feedback">
                        <div *ngIf="f.voucherCartAmount.errors.required">Voucher Cart Amount is required</div>
                    </div>
                </div>

                <div class="form-group">
                  <label>Voucher Type</label>
                  <input type="text" formControlName="voucherType" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.voucherType.errors }"
                  />
                  <div *ngIf="submitted && f.voucherType.errors" class="invalid-feedback">
                      <div *ngIf="f.voucherType.errors.required">Voucher Type is required</div>
                  </div>
              </div>

              <div class="form-group">
                <label>Description</label>
                <textarea formControlName="description" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.description.errors }" row="10" cols="10">

                </textarea>
                <!-- <input type="text" formControlName="description" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
                /> -->
                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                    <div *ngIf="f.description.errors.required">Description is required</div>
                </div>
            </div>

                <div class="form-group">
                  <label>Expiry Date</label>
                  <input type="text" formControlName="expirydatetime" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.expirydatetime.errors }"
                  />
                  <div *ngIf="submitted && f.expirydatetime.errors" class="invalid-feedback">
                      <div *ngIf="f.expirydatetime.errors.required">Expiry Date is required</div>
                  </div>
              </div>

                  <div class="form-group">
                      <label for="">Status</label>
                      <div>
                          <select class="form-control" formControlName="status">
                              <option value="1">Enabled</option>
                              <option value="0">Disabled</option>
                          </select>
                      </div>
                  </div>

                  <div class="form-group">
                      <button  class="btn btn-primary">Save</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
