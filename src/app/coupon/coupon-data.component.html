<td>
  <img *ngIf="!banner?.image_url" src='assets/product_images/default_image.jpg' [style.width.px]='imageWidth'
      [style.height.px]='imageHeight'
      [style.margin.px]='imageMargin'>
  <span *ngIf="!voucher?.image_url" (click)="uploadImage(voucher.voucher_id)" style="display:block;font-size:14px;cursor:pointer;color:blue">
      Upload Image
  </span>
  <img *ngIf="voucher?.image_url" src='{{voucher?.image_url}}' [title]='voucher?.voucher_code' [style.height.px]='imageHeight'
      [style.width.px]='imageWidth'
      [style.margin.px]='imageMargin'>

  <span *ngIf="voucher?.image_url" (click)="uploadImage(voucher.voucher_id)" style="display:block;font-size:14px;
              cursor:pointer;color:blue">
      Change Image
  </span>
</td>
<td>
  <a [routerLink]="['/coupon', voucher.voucher_id]">
      {{ voucher?.voucher_id }}
  </a>
</td>
<td>
  <a [routerLink]="['/coupon', voucher.voucher_id]">
      {{ voucher?.voucher_code }}
  </a>
</td>
<td>
  {{ voucher?.voucher_amount }}
</td>
<td>
  {{ voucher?.expiry_datetime }}
</td>
<td>
  {{ voucher?.voucher_cart_amount }}
</td>
<td>
  {{ voucher?.voucher_type }}
</td>

<td style="font-weight:bold">{{ voucher?.status ? 'Available' : 'Not Available' }}</td>
<td>
  <button class="btn btn-outline-secondary" [routerLink]="['/coupon',voucher?.voucher_id,'edit']">Edit</button>
  <button class="btn btn-outline-secondary" style="margin-left:5px" (click)="deleteCoupons(voucher?.voucher_id)">
          Delete
  </button>
</td>
