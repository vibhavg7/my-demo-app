<div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2>Add New Notfication</h2>
          <form [formGroup]="addNotificationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Message Title</label>
              <input type="text" formControlName="messageTitle" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.messageTitle.errors }"
              />
              <div *ngIf="submitted && f.messageTitle.errors" class="invalid-feedback">
                <div *ngIf="f.messageTitle.errors.required">Message Title is required</div>
              </div>
            </div>


            <div class="form-group">
              <label>Message Body</label>
              <textarea row="3" formControlName="messageBody" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.messageBody.errors }"></textarea>
              <div *ngIf="submitted && f.messageBody.errors" class="invalid-feedback">
                <div *ngIf="f.messageBody.errors.required">Message Body is required</div>
              </div>
            </div>


            <div class="form-group">
              <button [disabled]="!addNotificationForm.valid || disableForm" class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
