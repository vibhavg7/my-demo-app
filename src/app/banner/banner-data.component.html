<td>
  <img *ngIf="!banner?.image_url" src='assets/product_images/default_image.jpg' [style.width.px]='imageWidth'
      [style.height.px]='imageHeight'
      [style.margin.px]='imageMargin'>
  <span *ngIf="!banner?.image_url" (click)="uploadImage(banner.banner_id)" style="display:block;font-size:14px;cursor:pointer;color:blue">
      Upload Image
  </span>
  <img *ngIf="banner?.image_url" src='{{banner?.image_url}}' [title]='store?.store_name' [style.height.px]='imageHeight'
      [style.width.px]='imageWidth'
      [style.margin.px]='imageMargin'>

  <span *ngIf="banner?.image_url" (click)="uploadImage(banner.banner_id)" style="display:block;font-size:14px;cursor:pointer;color:blue">
      Change Image
  </span>
</td>
<td>
  <a [routerLink]="['/merchant', banner.banner_id]">
      {{ banner?.banner_id }}
  </a>
</td>
<td>
  <a [routerLink]="['/merchant', banner.banner_id]">
      {{ banner?.banner_name }}
  </a>
</td>
<td>
  {{ banner?.zipcode }}
</td>

<td style="font-weight:bold">{{ banner?.status ? 'Available' : 'Not Available' }}</td>
<td>
  <button class="btn btn-outline-secondary" [routerLink]="['/banner',banner?.banner_id,'edit']">Edit</button>
  <button class="btn btn-outline-secondary" style="margin-left:5px" (click)="deleteBanner(banner?.banner_id)">
          Delete
  </button>
</td>
