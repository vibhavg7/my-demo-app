<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Add New Banner</h2>
                <form [formGroup]="addBannerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Banner Name</label>
                        <input type="text" formControlName="bannerName" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.bannerName.errors }"
                        />
                        <div *ngIf="submitted && f.bannerName.errors" class="invalid-feedback">
                            <div *ngIf="f.bannerName.errors.required">Banner Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Zip Code</label>
                        <input type="text" formControlName="zipCode" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.zipCode.errors }"
                        />
                        <div *ngIf="submitted && f.zipCode.errors" class="invalid-feedback">
                            <div *ngIf="f.zipCode.errors.required">ZipCode is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">Status</label>
                        <div>
                            <select class="form-control" formControlName="status">
                                <option value="1">Enabled</option>
                                <option value="0">Disabled</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <button  class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
